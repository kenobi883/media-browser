steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mediabrowser', '.']
  - name: gcr.io/cloud-builders/docker
    args: ['push', 'gcr.io/$PROJECT_ID/mediabrowser']
  - name: gcr.io/cloud-builders/gcloud
    args: ['run', 'deploy', 'mediabrowser', '--platform', 'managed', '--region', '$_REGION'. '--image', 'gcr.io/$PROJECT_ID/mediabrowser:latest', '--allow-unauthenticated']
substitutions:
  _REGION: us-east1
