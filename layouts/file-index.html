<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <title>Media Browser</title>
</head>
<body>
<h1>{{.PageTitle}}</h1>
<table>
    <thead>
    <tr>
        <th valign="top">&nbsp;</th>
        <th>Name</th>
        <th>Last modified</th>
        <th>Size</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    {{range .Files}}
        <tr>
            <td valign="top">&nbsp;</td>
            <td><a href="{{.Path}}">{{.Name}}</a></td>
            <td align="right">{{formatTime .LastModified}}</td>
            <td align="right">{{formatBytes .Size}}</td>
            <td>&nbsp;</td>
        </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
