<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
    <title>Media Browser</title>
</head>
<body>
<h1>{{.PageTitle}}</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Size</th>
    </tr>
    </thead>
    <tbody>
    {{range .Files}}
        <tr>
            <td><a href="{{.Path}}">{{.Name}}</a></td>
            <td>{{.Size}}</td>
        </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
